<body>
<!-- partial:index.partial.html -->
<script>
  // scrie numele zilelor
function day_title(day_name) {
    document.write("<div class='c-cal__col'>" + day_name + "</div>");
  }
  // umple lunile cu numere
function fill_table(month, month_length, indexMonth) {
    day = 1;
    // incepe noua luna
    document.write("<div class='c-main c-main-" + indexMonth + "'>");
    //document.write("<b>"+month+" "+year+"</b>")

    document.write("<div class='c-cal__row'>");
    day_title("Lun");
    day_title("Mar");
    day_title("Mie");
    day_title("Joi");
    day_title("Vin");
    day_title("Sam");
    day_title("Dum");
    document.write("</div>");

    document.write("<div class='c-cal__row'>");
    for (var i = 1; i < start_day; i++) {
      if (start_day > 7) {
      } else {
        document.write("<div class='c-cal__cel'></div>");
      }
    }

    // umple primele zile din saptamana
    for (var i = start_day; i < 8; i++) {
      document.write(
        "<div data-day='2025-" +
          indexMonth +
          "-0" +
          day +
          "'class='c-cal__cel'><p>" +
          day +
          "</p></div>"
      );
      day++;
    }
    document.write("</div>");

    // umple saptamanile ramase
    while (day <= month_length) {
      document.write("<div class='c-cal__row'>");
      for (var i = 1; i <= 7 && day <= month_length; i++) {
        if (day >= 1 && day <= 9) {
          document.write(
            "<div data-day='2025-" +
              indexMonth +
              "-0" +
              day +
              "'class='c-cal__cel'><p>" +
              day +
              "</p></div>"
          );
          day++;
        } else {
          document.write(
            "<div data-day='2025-" +
              indexMonth +
              "-" +
              day +
              "' class='c-cal__cel'><p>" +
              day +
              "</p></div>"
          );
          day++;
        }
      }
      document.write("</div>");
      // prima zi din luna
      start_day = i;
    }

    document.write("</div>");
  }
</script>
</script>

      <script>
      
      // anul curent
      year = 2025;

      // prima zi a saptamanii din anul nou
      today = new Date("January 1, " + year);
      start_day = today.getDay();
      fill_table("January", 31, "01");
      fill_table("February", 28, "02");
      fill_table("March", 31, "03");
      fill_table("April", 30, "04");
      fill_table("May", 31, "05");
      fill_table("June", 30, "06");
      fill_table("July", 31, "07");
      fill_table("August", 31, "08");
      fill_table("September", 30, "09");
      fill_table("October", 31, "10");
      fill_table("November", 30, "11");
      fill_table("December", 31, "12");
      </script>
